#Spring Boot Configuration File
spring.application.name = Online Banking System

#Tomcat Server Properties
server.port = 8085
server.servlet.context-path=/obs

#DB Properties

spring.datasource.url=jdbc:mariadb://localhost:3306/user
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

#Hibernate - JPA properties
#Tables will be created automatically in Database
spring.jpa.hibernate.ddl-auto=update
